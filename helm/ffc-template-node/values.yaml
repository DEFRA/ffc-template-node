# Required values to support CI pipeline
environment: production
environmentCode:
name: ffc-template-node
namespace: ffc-demo
workstream: ffc-demo
image: ffc-template-node

appInsights:
  connectionString:

labels: {}

containerConfigMap: {}

containerSecret: {}

deployment: {}

container:
  resourceTier: M
  port: 3000

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

# Enable if Managed Identity is required, ensure the clientID and resourceID are set in Platform Configuration
azureIdentity:
  enabled: false
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID
