environment: production
environmentCode:
name: ffc-template-node
namespace: ffc-demo
workstream: ffc-demo
image: ffc-template-node

appInsights:
  connectionString:

containerConfigMap: {}

containerSecret: {}

deployment: {}

container:
  resourceTier: M
  port: 3000

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5
